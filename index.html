<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT 2 MOBILE</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <section>
      <div class="page">
        <aside class="sidebar">
          <form>
            <main class="content">
              <article>
                <section>
                  <img class="status-bar" src="./images/wifie_icon.png" />
                </section>
                <img src="./images/Logo.png" alt="" />
                <h1>For Individuals</h1>
                <p>
                  Inspiring wholesome harmony for the mind, body and spirit, for
                  everyone, everywhere.
                </p>
              </article>
            </main>
            <div class="input-group">
              <label for="Name">First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-group">
              <label for="Name">Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-group">
              <label>Gender</label>
              <select name="Gender">
                <option value="Select Gender">Select here</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="input-group">
              <label>Date of Birth</label>
              <input type="date" />
            </div>
            <div class="row">
              <div class="input-group">
                <label for="Weight">Weight (KG)</label>
                <input type="text" placeholder="Enter Weight here" />
              </div>
              <div class="input-group">
                <label for="Height">Height (CM)</label>
                <input type="text" placeholder="Enter height here" />
              </div>
            </div>
            <div class="input-group">
              <label class="Activity">Activity Level</label>
              <select name="Activity">
                <option value="">Select here</option>
                <option value="Level one">Level One</option>
                <option value="Level one">Level Two</option>
              </select>
            </div>
            <div class="input-group">
              <label for="Password">Password</label>
              <input type="password" placeholder="" />
            </div>
            <button type="Register">Register</button>
            <p class="footer">
              By clicking Register, you agree to our
              <a href="">Terms of USe</a> and our <a href="">Privacy Policy</a>
            </p>
          </form>
        </aside>
      </div>
    </section>
  </body>
</html>
